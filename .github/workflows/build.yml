name: test

on: 
  push:
  pull_request:
    branches: 
      - 'feature/**'
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: install dependencies
      run: yarn install

    - name: linting
      run: yarn lint

    - name: type checking
      run: yarn typecheck

    - name: testing
      run: yarn test
